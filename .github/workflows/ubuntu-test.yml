name: Test on ubuntu:latest

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Install packages
        run: sudo apt-get install -y git stow
        
      - name: Run setup.sh
        run: bash setup.sh
        
  curl:
    runs-on: ubuntu-latest
    steps:
      - name: Install packages
        run: sudo apt-get install -y git stow
        
      - name: Run curl
        run: curl -L https://github.com/azarashi2931/dotfiles/blob/${BRANCH}/remote.sh | bash
        env:
          BRANCH: ${{ github.ref }}
