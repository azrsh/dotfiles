name: Test on ubuntu:latest

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Install packages
        run: sudo apt-get install -y git stow
        
      - name: Run setup.sh
        run: bash setup.sh
        
  curl:
    runs-on: ubuntu-latest
    steps:
      - name: Install packages
        run: sudo apt-get install -y git stow
        
      - name: Set target branch
        id: set_taregt_branch
        run: echo '::set-output name=BRANCH::${{ github.head_ref || "master" }}'

      - name: Run curl
        run: curl -L https://raw.githubusercontent.com/${{ github.repository }}/${{ github.head_ref }}/remote.sh | bash
        env:
          BRANCH: ${{ steps.set_taregt_branch.outputs.BRANCH }}
